registry:
  image: nodesource/nsolid-registry
  container_name: registry
  net: "nsolid"
  ports:
    - 4001:4001
proxy:
  image: nodesource/nsolid-hub
  container_name: hub
  environment:
    - REGISTRY=registry:4001
    - NODE_DEBUG=nsolid
  net: "nsolid"
console:
  image: nodesource/nsolid-console
  container_name: console
  environment:
    - NODE_DEBUG=nsolid
    - NSOLID_APPNAME=console
    - NSOLID_HUB=registry:4001
  net: "nsolid"
  command: --hub hub:9000
  ports:
    - 3000:3000
api:
  image: swapi:latest
  container_name: swapi
  net: "nsolid"
  ports:
    - "8080:8080"
graphql:
  image: swapi-graphql:latest
  container_name: graphql
  net: "nsolid"
  ports:
    - "3010:3010"
  links:
    - api:swapi
  environment:
    - NODE_DEBUG=nsolid
    - NSOLID_APPNAME=graphql
    - NSOLID_HUB=registry:4001
    - NODE_PORT=3010
    - NODE_ENV=production
    - API_CACHE=false
    - API_HOST=http://swapi:8080
